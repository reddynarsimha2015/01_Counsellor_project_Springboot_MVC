<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Narsimha IT -Add Enquiry Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="dashboard">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="enquiry-page">Add Enquiry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="view-enquiries">View Enquiry</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="logout">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	<div class="container">
		<h1>Add Enquiry Here</h1>
		<font style="color: green;">
			<p th:text="${smsg}"></p>
		</font>
		<font style="color: red;">
					<p th:text="${emsg}"></p>
				</font>
		<form th:action="@{/addEnquiry}" th:object="${enquiry}" method="post">
			<table>
				<tr>
					<td>Student Name</td>
					<td><input type="text" th:field="*{stuName}"></td>
					<td><input type="hidden" th:field="*{enqId}"></td>
				</tr>
				<tr>
					<td>Student Phno</td>
					<td><input type="text" th:field="*{stuPhno}"></td>
				</tr>
				<tr>
					<td>class Mode</td>
					<td>
						<select th:field="*{classMode}">
							<option value="">-Select-</option>
							<option value="Classroom">Classroom</option>
							<option value="Online">Online</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Course</td>
					<td>
						<select th:field="*{course}">
							<option value="">-Select-</option>
							<option value="Java">Java</option>
							<option value="Phyton">Phyton</option>
							<option value="AWS">AWS</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Enquiry Status</td>
					<td>
						<select th:field="*{enqStatus}">
							<option value="">-Select-</option>
							<option value="OPENED">OPENED</option>
							<option value="ENROLLED">ENROLLED</option>
							<option value="LOST">LOST</option>
						</select>
					</td>
				</tr>
				<tr>
									<td></td>
									<td><input type="submit" value="submit" class="btn btn-primary"></td>
								</tr>
			</table>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
