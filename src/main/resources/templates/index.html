<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Narsimha IT-Login Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Login here</h2>
		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>
		<form th:action="@{/login}" th:object="${counsellor}" method="post">
			<table>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" required </td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{pwd}" required </td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Login" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		<a href="register">Create New Account</a>
	</div>
</body>

</html>
